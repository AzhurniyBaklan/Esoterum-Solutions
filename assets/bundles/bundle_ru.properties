# suppress inspection "UnusedProperty" for whole file

#region distribution
block.eso-binary-wire.name = Двоичный провод
block.eso-binary-wire.description = Простейшая среда передачи сигнала. Получает ввод с любой стороны и выводит вперёд.

block.eso-binary-set-wire.name = Настраиваемый двоичный провод
block.eso-binary-set-wire.description = Простейшая среда передачи сигнала. Получает ввод лишь с выбранных сторон и выводит вперёд.

block.eso-binary-buffer.name = Двоичный буфер
block.eso-binary-buffer.description = Проводит сигнал с ввода на вывод через 1 тик.

block.eso-binary-delay-gate.name = Двоичный буфер с таймером
block.eso-binary-delay-gate.description = Выводит сигнал лишь в том случае, если ввод будет достаточно сильным на протяжении некоторого времени.
block.eso-binary-delay-gate.details = Буфер 2: Настраиваемое Бугалу

block.eso-binary-wait-gate.name = Вентиль задержки
block.eso-binary-wait-gate.description = Выводит сигнал с определённой задержкой, если ввод достаточно силён.

block.eso-binary-monostable.name = Двоичный модуль моностабильности
block.eso-binary-monostable.description = Выводит сигнал вперёд на определённый промежуток времени, если ввод достаточно силён.

block.eso-binary-pulse-extender.name = Двоичный накопитель импульса
block.eso-binary-pulse-extender.description = Продолжает выводить сигнал некоторое время в случае, если ввод ослабнет.

block.eso-binary-button.name = Двоичная кнопка
block.eso-binary-button.description = Простейший источник сигнала. Выводит сигнал во все стороны в течении некоторого времени после нажатия.

block.eso-binary-switch.name = Двоичный рычаг
block.eso-binary-switch.description = Простейший источник сигнала. Выводит сигнал во все стороны во включённом состоянии, нажать для переключения.

block.eso-binary-node.name = Двоичный сигнальный узел
block.eso-binary-node.description = Беспроводная передача сигнала. Берёт сигнал на вводе и передаёт к подключённому узлу, который раздаёт сигнал во все стороны.

block.eso-binary-junction.name = Двоичный перекрёсток
block.eso-binary-junction.description = Простейший метод менеджмента проводки. Проводит сигнал с одной стороны на перпендикулярно-противоположную.

block.eso-binary-router.name = Двоичный маршрутизатор
block.eso-binary-router.description = Простейшее решение по разводке проводов. Получает сигнал с одной стороны и выводит во все остальные.
block.eso-binary-router.details = Легенда в новом обличии.

block.eso-binary-led.name = Двоичная палитра
block.eso-binary-led.description = Визуальная среда работы инженера проводки. Получает сигнал на вводе, красит его, а затем выводит вперёд.

block.eso-binary-clock.name = Двоичные часы
block.eso-binary-clock.description = Вторичный источник сигнала. Выводят сигнал во все стороны через определённые интервалы. Могут быть настроены.
#endregion distribution

#region gates
block.eso-binary-AND.name = Логическое И \n[lightgray](Вариант А)[]
block.eso-binary-AND.description = Жизненно-необходимый вентиль. Выводит сигнал вперёд только если сигнал справа и слева достаточно силён.
block.eso-binary-AND-B.name = Логическое И \n[lightgray](Вариант Б)[]
block.eso-binary-AND-B.description = Жизненно-необходимый вентиль. Выводит сигнал вперёд только если сигнал сзади и справа достаточно силён.
block.eso-binary-AND-C.name = Логическое И \n[lightgray](Вариант В)[]
block.eso-binary-AND-C.description = Жизненно-необходимый вентиль. Выводит сигнал вперёд только если сигнал сзади и слева достаточно силён.

block.eso-binary-NOT.name = Логическое НЕ
block.eso-binary-NOT.description = Жизненно-необходимый вентиль. Инвертирует сигнал на вводе, выводит вперёд.

block.eso-binary-XOR.name = Исключающее ИЛИ
block.eso-binary-XOR.description = Вентиль для среднего инженера проводки. Выводит вперёд только если сигнал или слева, или справа достаточно силён. Не выводит сигнал, если оба ввода достаточно сильны.

block.eso-binary-latch.name = Логическая память
block.eso-binary-latch.description = Решение по хранению информации. Сохраняет сигнал справа, если сигнал слева достаточно силён, выводит результат вперёд.
block.eso-binary-latch.details = Позавидуйте Pietro, его идея в мод попала.
#endregion gates

#region misc
block.eso-test-binary-block.name = Тестовый двоичный блок
block.eso-test-binary-block.description = Чего?
block.eso-test-binary-block.details = Как мы здесь оказались?

block.eso-binary-note-block.name = Нотный блок
block.eso-binary-note-block.description = Сохраняет инженера проводки в здравом рассудке. Играет ноту, если сигнал на вводе достаточно силён, а затем выводит вперёд.
block.eso-binary-note-block.details = "ДИНЬ ДИНЬ ДИНЬ ДИНЬ"
#endregion misc